<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
			rel="stylesheet"
		/>

		<link rel="shortcut icon" href="../../favicon.png" />

		<title>B3 | 20. feladat</title>
		<style>
			@font-face {
				font-family: "Open Sans";
				src: url("https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap");
				/* font-weight: 400; */
			}

			::selection {
				background: #ffffff;
				color: #202020;
			}
			::-moz-selection {
				background: #ffffff;
				color: #202020;
			}

			body {
				background-color: #202020;
				color: white;
				font-family: "Open Sans";
			}

			.header {
				position: absolute;
				top: 2%;
				left: 0;
				width: 100%;
				text-align: center;
				text-transform: uppercase;
			}

			.header h1 {
				letter-spacing: 1px;
				font-size: 1.5rem;
				margin: 10px 0;
				display: none;
			}
			.header hr {
				width: 70%;
				margin: 0 15%;
				border: 1px solid white;
				opacity: 0.75;
			}
			td {
				height: 20px;
				width: 20px;
				background: pink;
			}
			footer {
				position: absolute;
				right: 0;
				bottom: 0;
				margin: 20px;
				text-align: right;
			}
		</style>
		<script>
			const paintBlack = (col, row) => {
				let td = document.getElementsByTagName("td");
				td.style.backgroundColor = "white";
				console.log(col + " " + row);
			};

			const genTable = () => {
				event.preventDefault();
				let row = parseInt(document.getElementById("row").value),
					col = parseInt(document.getElementById("col").value),
					el = document.getElementById("table"),
					table = [];
				// clear table
				while (el.firstChild) {
					el.removeChild(el.firstChild);
				}
				for (let i = 0; i < row; i++) {
					table[i] = new Array(col);
					table[i].fill(false);
				}
				table.map((row) => {
					let rowElement = el.insertRow();
					row.map((cell) => {
						let cellElement = rowElement.insertCell(),
							cellIndex = this.cellIndex,
							rowIndex = this.parentNode.rowIndex;
						cellElement.onclick = paintBlack(cellIndex, rowIndex);
					});
				});
			};
		</script>
	</head>
	<body>
		<div class="header">
			<h1>Egy kis kiegészítés</h1>
			<hr />
		</div>

		<form onsubmit="genTable()">
			<p>
				<input type="text" id="col" placeholder="Oszlop" required />
				X
				<input type="text" id="row" placeholder="Sor" required />
				<input type="submit" value="Csináld!" />
			</p>
		</form>

		<table id="table"></table>

		<footer>
			Jelszo Co. <br />
			2019 &copy;
		</footer>
	</body>
</html>
