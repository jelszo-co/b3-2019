<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
			rel="stylesheet"
		/>

		<link rel="shortcut icon" href="../../favicon.png" />

		<title>B3 | 8. feladat</title>
		<style>
			@font-face {
				font-family: Open Sans;
				src: url("https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap");
				/* font-weight: 400; */
			}

			::selection {
				background: #ffffff;
				color: #202020;
			}
			::-moz-selection {
				background: #ffffff;
				color: #202020;
			}

			body {
				background-color: #202020;
				color: white;
				font-family: Open Sans;
			}

			.header {
				position: absolute;
				top: 2%;
				left: 0;
				width: 100%;
				text-align: center;
				text-transform: uppercase;
			}

			.header h1 {
				letter-spacing: 1px;
				font-size: 1.5rem;
				margin: 10px 0;
			}
			.header hr {
				width: 70%;
				margin: 0 15%;
				border: 1px solid white;
				opacity: 0.75;
			}

			footer {
				position: absolute;
				right: 0;
				bottom: 0;
				margin: 20px;
				text-align: right;
			}
		</style>
		<script>
			const getBall = () => {
				event.preventDefault();
				let v = document.getElementById("strength").value;
				let a = document.getElementById("angle").value * (Math.PI / 180);
				let g = 9.81;
				let h, d;
				if (v <= 0) {
					alert("Vigyázz! Az erősség csak pozitív szám lehet.");
				} else if (a < 0 || a > 90) {
					alert("Vigyázz! A szögnek 0 és 90 fok között kell lennie.");
				} else {
					h = (Math.pow(v, 2) * Math.sin(2) * a) / (2 * g);
					d = (Math.pow(v, 2) * Math.sin(2 * a)) / g;
				}
				document.getElementById("height").innerHTML = h + " m";
				document.getElementById("length").innerHTML = d + " m";
			};
		</script>
	</head>
	<body>
		<div class="header">
			<h1>Javascript vezérlőszerkezetek | szekvencia</h1>
			<hr />
		</div>

		<!-- Ugyanaz, mint az előző form -->
		<form onsubmit="getBall()">
			<input type="text" placeholder="Erősség" id="strength" required />
			<input type="text" placeholder="Szög" id="angle" required />
			<input type="submit" value="Kiszámolom!" />
		</form>

		<p>
			Magasság: <span id="height"></span>
			<br />
			Hosszúság: <span id="length"></span>
		</p>

		<footer>
			Jelszo Co. <br />
			2019 &copy;
		</footer>
	</body>
</html>
